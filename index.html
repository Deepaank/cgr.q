<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Sean Wilkinson">
    <title>index.html</title>
    <style>
        div.error {
            color: red;
        }
        div.output {
            color: black;
        }
    </style>
    <link rel="shortcut icon" href="https://v1.qmachine.org/favicon.ico">
  </head>
  <body>
    <noscript>This page requires JavaScript.</noscript>
    <h1>QMachine Demonstration</h1>
    <div>
      Click the button below to launch the demonstrations, and volunteer for
      "fasta-demo" <a target="_blank" href="https://v1.qmachine.org">here</a>
      to run them. QM will print the results into the developer's console.
    </div>
    <input type="button" id="launch-button" value="Launch Demo">
    <script src="https://v1.qmachine.org/q.js"></script>
    <script>
        QM.box = 'fasta-demo';
        document.getElementById('launch-button').onclick = function () {
         // This function needs documentation.
            QM.puts('Loading demo script ...');
            QM.load_script('./code/demo.js').Q(function (evt) {
             // This function needs documentation.
                QM.puts('Distributing jobs ...');
                return evt.exit();
            }).on('error', function (message) {
             // This function needs documentation.
                throw message;
            });
            return;
        };
    </script>
  </body>
</html>
