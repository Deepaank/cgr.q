<html lang="en">

  <body>
    <noscript>This page requires JavaScript.</noscript>
    <h1>QMachine Demonstration</h1>
    <div>
      Click the button below to launch the demonstrations, and volunteer for
      "fasta-demo" <a target="_blank" href="https://v1.qmachine.org">here</a>
      to run them. QM will print the results into the developer's console.
    </div>
    <input type="button" id="launch-button" value="Launch Demo">
    <input type="button" id="watch-screencast" value="Watch Screencast">
    <div>
      The code can be found
      <a href="//q.cgr.googlecode.com/hg-history/24d41309964c7f5c752b8c2405d062cdf7a5a8ef/code/demo.js" target="_blank">here</a>,
      and the original data from
      <a href="http://ftp.ncbi.nlm.nih.gov/genomes/Bacteria" target="_blank">NCBI</a>
      are archived in the
      <a href="./data/" target="_blank">data</a> directory.
    </div>
    <script src="https://v1.qmachine.org/q.js"></script>
    <script>
        QM.box = 'fasta-demo';
        document.getElementById('launch-button').onclick = function () {
         // This function needs documentation.
            QM.puts('Loading demo script ...');
            QM.load_script('./code/demo.js').Q(function (evt) {
             // This function needs documentation.
                QM.puts('Distributing jobs ...');
                return evt.exit();
            }).on('error', function (message) {
             // This function needs documentation.
                throw message;
            });
            return;
        };
        document.getElementById('watch-screencast').onclick = function () {
         // This function needs documentation.
            if (document.getElementById('iframe') !== null) {
                console.log('The iframe has already been loaded.');
                return;
            }
            var iframe;
            iframe = document.createElement('iframe');
            iframe.allowfullscreen = true;
            iframe.frameborder = 0;
            iframe.id = 'the-screencast';
            iframe.height = 480;
            iframe.width = 640;
            iframe.src = 'https://www.youtube-nocookie.com/embed/81_n4Mt5mrE';
            document.body.appendChild(iframe);
            return;
        };
    </script>
  </body>
</html>
